<ion-header #header no-border>
    <ion-navbar color="primary" class="hello">
        <ion-title>
            WhatsApp
        </ion-title>
        <ion-buttons right>
            <button ion-button icon-only><ion-icon name="search"></ion-icon></button>
            <button ion-button icon-only><ion-icon name="more"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>
</ion-header>
<ion-content fullscreen>
    <super-tabs id="mainTabs" selectedTabIndex="1" toolbarColor="light" toolbarBackground="primary" indicatorColor="light" badgeColor="light"
        [config]="{ sideMenu: 'left' }" (tabSelect)="onTabSelect($event)">
        <super-tab [root]="page1" id="homeTab" icon="camera" color="white"></super-tab>
        <super-tab [root]="page1" title="Chats" id="homeTab"></super-tab>
        <super-tab [root]="page2" title="Status" id="locationTab"></super-tab>
        <super-tab [root]="page3" title="Calls" id="favouritesTab"></super-tab>
    </super-tabs>
</ion-content>
