<ion-header #header>
    <ion-navbar color="primary" class="hello">
        <ion-title>
            WhatsApp
        </ion-title>
        <ion-buttons right>
            <button ion-button icon-only><ion-icon name="search"></ion-icon></button>
            <button ion-button icon-only><ion-icon name="more"></ion-icon></button>
        </ion-buttons>
    </ion-navbar>


    <ion-toolbar color="primary" mode="md">
        <ion-segment color="light" mode="md" [(ngModel)]="section">
            <ion-segment-button value="one">
                <ion-icon name="home"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="two">
                <ion-icon name="cog"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="three">
                <ion-icon name="chatbubbles"></ion-icon>
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content fullscreen shrink-header>

    <div [ngSwitch]="section">

        <ion-list *ngSwitchCase="'one'">
            <ion-item *ngFor="let something of somethings">
                <ion-thumbnail item-left>
                    <img src="https://avatars.io/instagram/unknown">
                </ion-thumbnail>
                <h2>Something</h2>
            </ion-item>
        </ion-list>

        <ion-list *ngSwitchCase="'two'">
            <ion-item *ngFor="let something of somethings">
                <ion-thumbnail item-left>
                    <img src="https://avatars.io/instagram/unknown">
                </ion-thumbnail>
                <h2>Something</h2>
            </ion-item>
        </ion-list>

        <ion-list *ngSwitchCase="'three'">
            <ion-item *ngFor="let something of somethings">
                <ion-thumbnail item-left>
                    <img src="https://avatars.io/instagram/unknown">
                </ion-thumbnail>
                <h2>Something</h2>
            </ion-item>
        </ion-list>

    </div>

</ion-content>
